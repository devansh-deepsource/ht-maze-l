  <script>
    /*document.addEventListener("contextmenu", function (e) {

    function switchLight(num) {
        var sound = document.getElementById("click");
        sound.play();
      output.innerText = output.innerText + num;
    }
    function check() {
      var x = output.innerText;
      if (x === "69420") {
        // ye boi
        window.location.href = "4.html";
      } else {
        output.innerText = output.innerText.substring(output.innerText.length);
      }
    }
    function erase() {
      var length = output.innerText.length;
      output.innerText = output.innerText.substring(0, length - 1);
    }
  </script>
  <header align="center">
      <h1>Don't you just miss that special someone?</h1>
      <br>
    </header>
  <body align="center">
    <table height=250 width=150 align="center" border-spacing="5px">
      <tr>

      </tr>
      <tr>
        <td><button type="button" onClick="switchLight(1)">1</button></td>
        <td><button type="button" onClick="switchLight(2)">2</button></td>
        <td><button type="button" onClick="switchLight(3)">3</button></td>
      </tr>
      <tr>
        <td><button type="button" onClick="switchLight(4)">4</button></td>
        <td><button type="button" onClick="switchLight(5)">5</button></td>
        <td><button type="button" onClick="switchLight(6)">6</button></td>
      </tr>
      <tr>
        <td><button type="button" onClick="switchLight(7)">7</button></td>
        <td><button type="button" onClick="switchLight(8)">8</button></td>
        <td><button type="button" onClick="switchLight(9)">9</button></td>
      </tr>
      <tr>
        <td><button type="button" onClick="erase()">&lt;</button></td>
        <td><button type="button" onClick="switchLight(0)">0</button></td>
        <td><button type="button" onClick="switchLight('+')">+</button></td>
      </tr>
      <tr>
          <td colspan=3><button type="button" onClick="check()">Dial</button></td>
      </tr>
    </table>

      <br />

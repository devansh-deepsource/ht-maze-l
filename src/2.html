<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous"
  />
  <header align="center">
    <br />
    Number Guessing Game
    <br />
    I'm thinking of a number between 1 and 10, what is it?
    <h3 id="guessDisplay">1</h3>
    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input requre type="text" id="guessField" class="guessField" />
      <input
        type="submit"
        value="Submit guess"
        class="guessSubmit"
        id="submitguess"
      />
    </div>
  </header>
  <body align="center">
    <br />
  </body>
  <script type="text/javascript">
    // random value generated
    var y = Math.floor(Math.random() * 10 + 1);
    // counting the number of guesses
    // made for correct Guess
    var guess = 1;

    document.getElementById("submitguess").onclick = function () {
      // number guessed by user
      var x = document.getElementById("guessField").value;
      if (x == y) {
        alert(
          "CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN " + guess + " GUESS "
        );
        window.location.href = "3.html";
      } else if (x > y) {
        /* if guessed number is greater 
                   than actual number*/
        guess++;
        alert("OOPS SORRY!! TRY A SMALLER NUMBER");
      } else {
        guess++;
        alert("OOPS SORRY!! TRY A GREATER NUMBER");
      }
      guessDisplay.innerText = guess;
    };
  </script>
</html>
